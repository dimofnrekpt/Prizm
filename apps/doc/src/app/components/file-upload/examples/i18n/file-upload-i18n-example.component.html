<prizm-file-upload
  [multiple]="true"
  [accept]="acceptedTypes"
  [progress]="$any(progress$$ | async)"
  [maxFilesCount]="maxFiles"
  [maxFileSize]="1000000"
  [disabled]="disabled"
  (filesChange)="onFilesChange($event)"
  (filesValidationErrors)="onfilesValidationErrors($event)"
  (filesCountError)="onFilesCountError($event)"
  (retry)="retry($event)"
>
  Uploaded {{ files.length }}/{{ maxFiles }}. {{ acceptedTypes }} up to 1MB in size
</prizm-file-upload>
