<prizm-file-upload
  [multiple]="true"
  [accept]="acceptedTypes"
  [progress]="$any(progress$$ | async)"
  [maxFilesCount]="maxFiles"
  [maxFileSize]="1000000"
  [disabled]="disabled"
  (filesChange)="onFilesChange($event)"
  (filesValidationErrors)="onfilesValidationErrors($event)"
  (filesCountError)="onFilesCountError($event)"
  (retry)="retry($event)"
>
  Загружено {{ files.length }}/{{ maxFiles }}. {{ acceptedTypes }} размером не более 1МБ.
</prizm-file-upload>

<button
  class="submit"
  [disabled]="files.length === 0 || disabled"
  (click)="send()"
  prizmButton
  appearance="primary"
  size="m"
>
  Отправить
</button>
