<div class="buttons">
  <button (click)="add()" prizmButton size="s" appearanceType="outline">+</button>
</div>
<h3>Row index</h3>
<prizm-scrollbar class="scrollable">
  <table class="table" prizmTable size="l">
    <thead>
      <tr prizmThGroup>
        <th prizmTh>№</th>
        <th prizmTh>Код</th>
        <th prizmTh>Наименование</th>
        <th prizmTh>Категория</th>
        <th prizmTh>Количество</th>
        <th prizmTh>Действие</th>
      </tr>
    </thead>

    <tbody [data]="products" prizmTbody>
      <ng-container
        *prizmRow="
          let item of products;
          let rowIdx = rowIdx;
          let i = index;
          let odd = odd;
          let even = even;
          let first = first;
          let last = last
        "
      >
        <tr prizmTr>
          <td class="format__number" prizmTd>
            {{ rowIdx + 1 }}
          </td>
          <td class="format__number" prizmTd>
            {{ item.code | spaceNumber : '0.0-0' }}
          </td>
          <td prizmTd>
            {{ item.name }}<br />
            {{ odd ? '#odd' : '#even' }}
            {{ first ? '#first' : '' }}
            {{ last ? '#last' : '' }}
          </td>
          <td prizmTd>{{ item.category }}</td>
          <td class="format__number" prizmTd>{{ item.count | spaceNumber : '0.0-0' }}</td>
          <td>
            <button (click)="remove(item)" prizmButton size="s" appearanceType="ghost">Удалить</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</prizm-scrollbar>
