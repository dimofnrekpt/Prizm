<prizm-input-layout label="Выберите из списка">
  <prizm-input-tree-multi-select [items]="items" [valueTemplate]="valueTemplate" [formControl]="valueControl">
  </prizm-input-tree-multi-select>
</prizm-input-layout>

<ng-template #valueTemplate let-value>
  <div class="item">
    <prizm-icon iconClass="account-done"></prizm-icon>
    <span>{{ value.stringify }}</span>
  </div>
</ng-template>
