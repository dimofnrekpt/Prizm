<prizm-input-layout label="Выберите из списка">
  <prizm-input-tree-multi-select [formControl]="valueControl" [items]="items">
  </prizm-input-tree-multi-select>
</prizm-input-layout>

<br />
<br />
<div style="display: flex; flex-flow: column; gap: 1rem; width: 20rem">
  <button (click)="setDefaultValue()" prizmButton>Clear value</button>
  <button (click)="clearValidator()" prizmButton>Clear Validator</button>
  <button (click)="setRequiredValidator()" prizmButton>Set Required Validator</button>
</div>

<br />
<br />
<div>Current value: {{ valueControl.value }}</div>
