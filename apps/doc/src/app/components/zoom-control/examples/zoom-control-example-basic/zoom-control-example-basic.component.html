<div class="container">
  <prizm-panel header="Заголовок">
    <div class="zoom-control" instruments>
      <button
        class="zoom-control__btn"
        [disabled]="scaleIdx === scalesList.length - 1"
        (click)="scaleDecrease()"
        prizmIconButton
        appearanceType="ghost"
        icon="sort-zoom-out"
        appearance="secondary"
        size="m"
      ></button>
      <prizm-dropdown-host [(isOpen)]="openDropdown" [content]="dropdown" prizmDropdownHostWidth="100%">
        <button class="zoom-control__select" (click)="openDropdown = !openDropdown">
          {{ currentScale | number : '.0-1' }}%
          <prizm-icon class="zoom-control__select-icon" iconClass="chevrons-dropdown"></prizm-icon>
        </button>
      </prizm-dropdown-host>
      <button
        class="zoom-control__btn"
        [disabled]="scaleIdx === 0"
        (click)="scaleIncrease()"
        prizmIconButton
        appearanceType="ghost"
        icon="sort-maximize"
        appearance="secondary"
        size="m"
      ></button>
    </div>
  </prizm-panel>
  <div class="content" #content>
    <div
      class="scalable-item"
      [ngStyle]="{
        'width.px': (250 * currentScale) / 100,
        'height.px': (250 * currentScale) / 100
      }"
    ></div>
  </div>
</div>

<ng-template #dropdown>
  <prizm-data-list class="settings">
    <div class="settings-group">
      <prizm-listing-item *ngFor="let scale of scalesList; let i = index" (click)="chooseScale(i)">
        {{ scale }}%
      </prizm-listing-item>
    </div>

    <div class="settings-group">
      <prizm-listing-item (click)="scaleDecrease()">
        <ng-container leftBox>
          <prizm-icon class="icon" iconClass="sort-zoom-out"></prizm-icon>
        </ng-container>
        Уменьшить
        <ng-container rightBox>
          <span> F </span>
        </ng-container>
      </prizm-listing-item>

      <prizm-listing-item (click)="scaleIncrease()">
        <ng-container leftBox>
          <prizm-icon class="icon" iconClass="sort-maximize"></prizm-icon>
        </ng-container>
        Увеличить
        <ng-container rightBox>
          <span> F </span>
        </ng-container>
      </prizm-listing-item>
    </div>

    <div class="settings-group">
      <prizm-listing-item (click)="setScale(100)">
        <ng-container leftBox>
          <prizm-icon class="icon" iconClass="arrows-expand-all"></prizm-icon>
        </ng-container>
        Полный размер
        <ng-container rightBox>
          <span> F </span>
        </ng-container>
      </prizm-listing-item>

      <prizm-listing-item (click)="setScale(100)">
        <ng-container leftBox>
          <prizm-icon class="icon" iconClass="editor-border-outer"></prizm-icon>
        </ng-container>
        Вписать
        <ng-container rightBox>
          <span> F </span>
        </ng-container>
      </prizm-listing-item>
    </div>

    <div class="settings-group">
      <prizm-listing-item (click)="setScale((400 / 250) * 100)">
        <ng-container leftBox>
          <prizm-icon class="icon" iconClass="arrows-arrow-expand-vertical"></prizm-icon>
        </ng-container>
        По высоте
        <ng-container rightBox>
          <span> F </span>
        </ng-container>
      </prizm-listing-item>

      <prizm-listing-item (click)="setScale((contentWidth / 250) * 100)">
        <ng-container leftBox>
          <prizm-icon class="icon" iconClass="arrows-arrow-expand-horizontal"></prizm-icon>
        </ng-container>
        По ширине
        <ng-container rightBox>
          <span> F </span>
        </ng-container>
      </prizm-listing-item>
    </div>
  </prizm-data-list>
</ng-template>
